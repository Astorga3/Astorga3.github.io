    </header>

    <main>
        <section id="form-container">
            <form action="thanks.html" method="GET">
                <div>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="emial" id="email" name="email" placeholder="example@domain.com">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code: </label>
                    <input type="number" id="zipCode" name="zipCode" required>
                </div>
                <div>
                    <label for="stormDate">Storm Date: </label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>
                <div>
                    <label for="stormType">Storm Type: </label>
                    <input list="stormType" name="stormType">
                    <datalist id="stormType">
                        <option value ="Flash Flood">
                        <option value ="Hail">
                        <option value ="Hurricane">
                        <option value ="Thunderstorm">
                        <option value ="Tornado"> 
                    </datalist>   
                </div>
                <div>
                    <label for="stormSeverity">Storm Severity: </label>
                    <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1"
                        list="tickmarks" onchange="adjustRating(this.value)">
                    <span id="rating"></span>
                </div>
                <div>
                    <label for="stormRegion">storm Region: </label>
                    <select name="stormRegion" id="stormRegion" onchange="disable()">
                        <option id="defaultStorm" value="">Select Region ...</option>
                        <option value="preston">Preston</option>
                        <option value="soda-springs">Soda Springs</option>
                        <option value="fish-haven">Fish Haven</option>
                    </select>
                </div>
                <div>
                    <label>User in Danger Level: </label>
                    <label for="">
                        <input type="radio" value="yes" name="userInDangerLevel">
                        Yes
                    </label>
                    <label for="">
                        <input type="radio" value="no" name="userInDangerLevel">
                        No
                    </label>
                </div>
                <div>
                    <label for="additionalInfo">Additional Information: </label>
                    <input type="text" id="additionalInfo" name="additionalInfo">
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>

            </form>
        </section>


    </main>
    <footer>
        <p>&copy; Rocket Weather | <span id="current-date"></span></p>
    </footer>

</body>

</html>
